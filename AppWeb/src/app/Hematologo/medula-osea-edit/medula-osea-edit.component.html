<app-hematologo-nav-bar></app-hematologo-nav-bar>
<app-medula-osea-figura></app-medula-osea-figura>

<div class="titulo">
  <h1> Prueba: Médula Ósea </h1>
</div>

<div class="cuerpo">

  <div class="formulario">

    <div class="sub-izquierda">

      <div style="display: flex;">
        <label>Linfoblasto B patólogico</label>
        <input type="number"
               name="linfoblastoBPatologico" #linfoblastoBPatologico
               placeholder="{{medulaOsea.linfoblastoBPatologico}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Linfoblasto B normal</label>
        <input type="number"
               name="linfoblastoBNormal" #linfoblastoBNormal
               placeholder="{{medulaOsea.linfoblastoBNormal}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Linfocitos T y NK</label>
        <input type="number"
               name="linfocitosTNK" #linfocitosTNK
               placeholder="{{medulaOsea.linfocitosTNK}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Serie granulocito/neutrófilo</label>
        <input type="number"
               name="serieGranulocitoNeutrofilo" #serieGranulocitoNeutrofilo
               placeholder="{{medulaOsea.serieGranulocitoNeutrofilo}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Eosinófilo</label>
        <input type="number"
               name="eosinofilo" #eosinofilo
               placeholder="{{medulaOsea.eosinofilo}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Serie eritroide</label>
        <input type="number"
               name="serieEritroide" #serieEritroide
               placeholder="{{medulaOsea.serieEritroide}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Celularidad de la muestra</label>
        <input required
               type="number"
               name="celularidad" #celularidad
               placeholder="{{medulaOsea.celularidad}}"
               class="form-control"
               step="0.01"
               min="0"
                />
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

    </div>

    <div class="sub-derecha">

      <div style="display: flex;">
        <label>Blasto mieloide</label>
        <input type="number"
               name="blastoMieloide" #blastoMieloide
               placeholder="{{medulaOsea.blastoMieloide}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Linf. B maduro e interm </label>
        <input type="number"
               name="linfBMaduroEInterm" #linfBMaduroEInterm
               placeholder="{{medulaOsea.linfBMaduroEinterm}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Plasmocito</label>
        <input type="number"
               name="plasmocito" #plasmocito
               placeholder="{{medulaOsea.plasmocito}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Serie monocítica</label>
        <input type="number"
               name="serieMonocitica" #serieMonocitica
               placeholder="{{medulaOsea.serieMonocritica}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Basófilo/CD</label>
        <input type="number"
               name="basofiloCD" #basofiloCD
               placeholder="{{medulaOsea.basofiloCD}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Cel. Mesenquinal</label>
        <input type="number"
               name="celMesenquimal" #celMesenquimal
               placeholder="{{medulaOsea.celMesenquimal}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none"><i class="bi bi-percent"></i></span>
      </div>

    </div>
  </div>

</div>

<div class="botones">
  <button type="button" class="btn btn-primary" (click)="Registrar()">Grabar</button>
  <button type="button" class="btn btn-danger" [routerLink]="['/home/hematologo/',MedicoId]"> Cancelar</button>
</div>
