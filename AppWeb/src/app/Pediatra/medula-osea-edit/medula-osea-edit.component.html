<app-pediatra-nav-bar></app-pediatra-nav-bar>
<app-medula-osea-figura></app-medula-osea-figura>

<div class="titulo">
  <h1> Prueba: Examen Clínico </h1>
</div>

<div class="cuerpo">

  <div class="formulario">

    <div class="sub-izquierda">

      <div style="display: flex;">
        <label>Dolor Persistente de Huesos</label>
        <input type="text"
               name="dolorPersistenteHuesos" #dolorPersistenteHuesos
               placeholder="{{medulaOsea.dolorPersistenteHuesos}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Dolor Persistente de Abdomen</label>
        <input type="text"
               name="dolorPersistenteAbdomen" #dolorPersistenteAbdomen
               placeholder="{{medulaOsea.dolorPersistenteAbdomen}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Fiebre Persistente</label>
        <input type="text"
               name="fiebrePersistente" #fiebrePersistente
               placeholder="{{medulaOsea.fiebrePersistente}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Moretones</label>
        <input type="text"
               name="moretones" #moretones
               placeholder="{{medulaOsea.moretones}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Sangrado de Nariz/Encías</label>
        <input type="text"
               name="sangradoNarizEncias" #sangradoNarizEncias
               placeholder="{{medulaOsea.sangradoNarizEncias}}"
               class="form-control"
               step="0.01"
               min="0"
               required>
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Crecimiento Tumoral</label>

      </div>

      <br>

      <div style="display: flex;">
        <label>Inflamación de Ganglios</label>
        <input required
               type="text"
               name="inflamacionGanglios" #inflamacionGanglios
               placeholder="{{medulaOsea.inflamacionGanglios}}"
               class="form-control"
               step="0.01"
               min="0"
                />
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

      <br>

      <div style="display: flex;">
        <label>Picazón Corporal</label>

               type="text"
               name="picazonCorporal" #picazonCorporal

               class="form-control"
               step="0.01"
               min="0"
                />
        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

    </div>

    <div class="sub-derecha">

        <label>Dolor de Cabeza</label>
        <input type="text"
               name="dolorCabeza" #dolorCabeza

        <input type="text"

      <div style="display: flex;">

               name="crecimientoRapidoAbdomen" #crecimientoRapidoAbdomen

        <span  class="input-group-text" style="background-color: white; border: none">  </span>
      </div>

    </div>
  </div>

</div>

<div class="botones">
  <button type="button" class="btn btn-primary" (click)="Registrar()">Grabar</button>
  <button type="button" class="btn btn-danger" [routerLink]="['/home/pediatra/',MedicoId]"> Cancelar</button>
</div>
